<body>
    <!-- Bài 2 : Viết 1 chương trình với đầu vào là 1 chuỗi ký tự và in ra chuỗi đó với các ký tự đầu
    của chữ mỗi chữ được viết hoa. [20 điểm]
    ● Đầu vào: str
    ● Đầu ra: In ra chuỗi với ký tự đầu được viết hoa.
    ● Ví dụ
    ○ Cho "this is A Test"; In ra "This Is A Test"
    ○ Cho "hello rikkei academy"; In ra "Hello Rikkei Academy”
     -->

    <script>
        let str = "I'm talented, so are you";

        function fLetters(str) {
            let words = str.split(" ");
            for (let i = 0; i < words.length; i++) {
                let word = words[i];
                words[i] = word.charAt(0).toUpperCase() + word.slice(1);
            }
            return words.join(" "); 
        }

        let fStr = fLetters(str);

        console.log(fStr);
    </script>
